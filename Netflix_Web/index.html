<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Web</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="marco">
        <div class="espacio">
            <img src="img/BreakingBad.png" alt="Imagen Serie Breaking Bad" id="ImgBreakingBad">
            <img src="img/fondoJhon.jpg" alt="John Wick fondo" id="img1">    
        </div>
        <div class="columna">
            <div id="notificacion">
                <h5>9+</h5>
            </div>
            <div><img src="icon/NetflixLogo.png" alt="Logo Netflix" id="logo"></div>
            <div><img src="icon/Perfil.png" alt="Perfil John Wick" id="perfil">
            <div><h3 id="habilitada">Series</h3></div>
            <div><h3 id="deshabilitada">Películas</h3></div>
            <div><h3 id="deshabilitada">Novedades</h3></div>
            <div><h3 id="deshabilitada">Mi lista</h3></div>
            </div>
        </div>
        <div class="contenedor">
            <img src="icon/NetflixPeLogo - jpeg.png" alt="Logo pequeño de Netflix" id="NetflixPeLogo">
            <h3 id="serie">SERIE</h3>
        </div>
        <div><h3 id="NombreSerie">JOHN WICK 4</h3></div> 
        <div class="textoJohn">
            <p>
            Una exploración de las aventuras, las <br>
            desgarradoras experiencias y las <br>
            hazañas del legendario asesino a <br>
            sueldo, John Wick.</p>
            </div>
        <div class="rectangulo">
            <img src="icon/play.png" id="play" alt="Logo play-reproducir">
            <h4>Reproducir</h4>
        </div>
        <div>
            <img src="icon/Logo Mexico.png" alt="Logo de la bandera de México" id="LogMex">
            <img src="icon/Logo Spain.png" alt="Logo de la bandera de España" id="LogSpain">
        </div>
        <div>
            <h3 id="Tendencias">Tendencias</h3>
        </div>
        
        <div>
            <img src="img/RickMorty.png" alt="Imagen Serie Rick y Morty" id="ImgRickMorty">
            <img src="img/TheOffice.png" alt="Imagen Serie The Office" id="ImgTheOffice">
            <img src="img/CorazonesHierro.png" alt="Imagen Película Corazones de Hierro" id="ImgCorazonesHierro">
            
            <!-- <img src="img/Extraction.png" alt="Imagen Película Extraction" id="ImgExtraction"> -->
        </div>
        
      </div>
      
</body>


</html>
